<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test | Dize Desing</title>
    <!-- Remix ICon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!-- custom css -->
    <link rel="stylesheet" href="css/main.css">
    <!-- custom Js -->
    <script type="module" src="js/app.js" defer></script>
</head>

<body>
    <h1>Typing Speed Test Game</h1>
    <div class="wrapper">
        <input type="text" class="input-field">
        <div class="content-box">
            <div class="typingh-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left</p>
                        <span><b>60</b><sub>s</sub></span>
                    </li>
                    <li class="mistake">
                        <p>Mistake</p>
                        <span>0</span>
                    </li>
                    <li class="wmp">
                        <p>WMP</p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM</p>
                        <span>0</span>
                    </li>
                </ul>
                <button>Ty Again</button>
            </div>
        </div>
    </div>
    <footer><i class="ri-copyright-line"></i> Dize Design 2024</footer>
</body>

</html>
